name: ğŸ›  Auto Sync Fork Every 2 Weeks

on:
  schedule:
    - cron: '0 2 1,15 * *'  # 1-Ğµ Ğ¸ 15-Ğµ Ñ‡Ğ¸ÑĞ»Ğ¾ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑÑÑ†Ğ° Ğ² 02:00 UTC
  workflow_dispatch:        # Ğ’Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ¸Ğ· GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¡ Set up Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: ğŸ”— Add upstream & fetch
        run: |
          git remote add upstream https://github.com/rockneurotiko/telegram_api_json.git
          git fetch upstream

      - name: ğŸ”„ Merge upstream into main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync with upstream"

      - name: â˜ï¸ Push changes to fork
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
